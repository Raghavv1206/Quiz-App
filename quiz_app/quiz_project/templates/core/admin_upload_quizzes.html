{% extends 'core/base.html' %}
{% block content %}
    <h3 class="mb-3">Upload Quizzes via CSV</h3>

    <form method="post" enctype="multipart/form-data" class="p-3 border rounded bg-light shadow-sm">
        {% csrf_token %}
        
        <!-- File Input -->
        <div class="mb-3">
            <input type="file" name="csv_file" class="form-control " accept=".csv" required>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-info">Upload CSV</button>
    </form>

    <!-- CSV format note -->
    <p class="text-muted mt-3">
        <strong>CSV Format:</strong> <code>title,category,status</code>
    </p>
    <p class="small text-secondary">
        Example: <code>Python Basics,Programming,active</code>
    </p>

    <!-- Show messages -->
    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
